<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button1">press the button to see the code</button>
    <p id="demo"></p>

    <input id="demo1" type="text" name="code" required /><br /><br />

    <button id="button2" type="button" onclick="onClick()">Compare</button>
    <p></p>

    <script>
        var num;
        function myFunction() {
            num = document.getElementById("demo").innerHTML = Math.floor((Math.random() * 10) + 1);
        }

        document.getElementById("button1").addEventListener('click', myFunction)
        document.getElementById("button2").addEventListener('click', myFunction1)

        function myFunction1() {
            var secondInput = document.getElementById("demo1").value;
            if (num === +secondInput) {
                window.alert("Same");
            }
            else {
                window.alert("Not same");
            }
        }

        var clicks = 0;
        function onClick() {
            clicks += 1;
            document.getElementById("clicks").innerHTML = clicks;
            if (clicks == 3) {
                window.alert("The number is " + num);
            }
        };
    </script>
</body>

</html>
