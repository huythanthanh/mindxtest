<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Pick a random number from 1 to 10</h1>
    <input type="number" id="id1">
    <button type="button" onclick=" game()">
        Click me</button>

    <script>
        var computer = Math.round(Math.random() * 10);
        console.log(computer);
        var user = document.getElementById('id1').value;
        function game() {
            if (user == computer) {
                alert("yay! Good Work");
            }
            else {
                alert("Sorry Not Matched, The Number is " + computer);
            }
        }
    </script>
</body>

</html>
